<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Introduction Face</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <!-- search bar -->
    <div id="search-bar">
      <form id="search" class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Search Name">
        <select id="input-gender" class="form-control mb-2 mb-2 mr-sm-2">
          <option selected>Gender Choose</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <a href="javascript:;"><i class="fa fa-search" aria-hidden="true" id="search-icon"></i></a>
        <!--button type="submit" class="btn btn-primary mb-2">Search</button-->
      </form>
    </div>
    <div class="col-1" id="show-user-mode">
      <a href="javascript:;">
        <i class="fa fa-bars show-user-list" aria-hidden="true"></i>
      </a>
      <a href="javascript:;">
        <i class="fa fa-th show-user-card" aria-hidden="true"></i>
      </a>
    </div>
  </nav>
  
  <div class="row user-list">
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- Javascript totalPagesHtml generate -->
    </ul>
  </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="userDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="show-name" class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" >
              <div class="col-sm-6" id="show-image">
              </div> 
              <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="show-email">Cras justo odio</li>
                  <li class="list-group-item" id="show-region">Porta ac consectetur ac</li>
                  <li class="list-group-item" id="show-birthday">Vestibulum at eros</li>
                </ul>
              </div> 
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
